name: Azure SWA Deploy (v2)

# This workflow is designed to be called from the release workflow
# It handles deployment to Azure Static Web Apps after a release is created
on:
  workflow_call:
    inputs:
      release_tag:
        description: 'Git tag of the release to deploy'
        required: true
        type: string
      environment:
        description: 'Deployment environment (production or preview)'
        required: false
        type: string
        default: 'production'
    secrets:
      AZURE_STATIC_WEB_APPS_API_TOKEN:
        required: true

  # Allow manual deployment
  workflow_dispatch:
    inputs:
      release_tag:
        description: 'Git tag of the release to deploy'
        required: false
        type: string
        default: 'latest'
      environment:
        description: 'Deployment environment'
        required: false
        type: choice
        options:
          - production
          - preview
        default: 'production'

# Allow one deployment at a time per environment
concurrency:
  group: azure-swa-deploy-${{ inputs.environment }}
  cancel-in-progress: false

permissions:
  contents: read
  checks: read
  pull-requests: write
  statuses: read

jobs:
  deploy:
    name: ðŸš€ Deploy to Azure SWA
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}

    steps:
      - name: ðŸ“¥ Set checkout ref
        id: set_ref
        run: |
          if [ "${{ inputs.environment }}" = "production" ]; then
            if [ "${{ inputs.release_tag }}" != "latest" ]; then
              echo "ref=${{ inputs.release_tag }}" >> $GITHUB_OUTPUT
            else
              echo "ref=main" >> $GITHUB_OUTPUT
            fi
          else
            echo "ref=${{ github.ref }}" >> $GITHUB_OUTPUT
          fi

      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v5
        with:
          ref: ${{ steps.set_ref.outputs.ref }}
          submodules: true
          lfs: false

      - name: Download CI build artifact (azure-swa-build)
        id: download_ci_artifact
        uses: actions/download-artifact@v6
        with:
          name: azure-swa-build
          path: dist
        continue-on-error: true

      - name: ðŸ”Ž If CI artifact missing, try release artifacts (release-artifacts)
        id: download_release_artifact
        uses: actions/download-artifact@v6
        with:
          name: release-artifacts
          path: .
        continue-on-error: true

      - name: ðŸ”Ž Check for downloaded artifact files
        id: check_artifact
        run: |
          if [ -d "dist" ] && [ "$(ls -A dist | wc -l)" -gt 0 ]; then
            echo "artifact_present=true" >> $GITHUB_OUTPUT
          elif [ -f "dist.tar.gz" ]; then
            echo "Found dist.tar.gz; extracting to dist/";
            mkdir -p dist
            tar -xzf dist.tar.gz -C dist
            echo "artifact_present=true" >> $GITHUB_OUTPUT
          elif [ -f "dist.zip" ]; then
            echo "Found dist.zip; extracting to dist/";
            mkdir -p dist
            unzip -q dist.zip -d dist
            echo "artifact_present=true" >> $GITHUB_OUTPUT
          else
            echo "artifact_present=false" >> $GITHUB_OUTPUT
          fi

      - name: ðŸ— Rebuild (fallback) â€” only when artifact missing
        if: steps.check_artifact.outputs.artifact_present == 'false'
        run: |
          echo "âš ï¸ Build artifact not found; performing build fallback." >> $GITHUB_STEP_SUMMARY
          NODE_ENV=production MODE=azure-swa pnpm run build
          cp staticwebapp.config.json dist/ || true
          cp dist/index.html dist/404.html || true
          echo "âœ… Rebuild complete" >> $GITHUB_STEP_SUMMARY

      - name: ðŸ“ Artifact usage summary
        run: |
          if [ "${{ steps.check_artifact.outputs.artifact_present }}" = "true" ]; then
            echo "âœ… Using downloaded artifact (dist/) for deployment." >> $GITHUB_STEP_SUMMARY
          else
            echo "ðŸ” Artifact missing â€” deployment used rebuilt artifacts." >> $GITHUB_STEP_SUMMARY
          fi

      - name: ðŸ“‹ Deployment Info
        run: |
          echo "### ðŸš€ Azure SWA Deployment" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** ${{ inputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "**Release Tag:** ${{ inputs.release_tag }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** \`${GITHUB_SHA:0:7}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

      - name: ðŸ“¥ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.19.0

      - name: ðŸ— Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: 'pnpm'

      - name: ðŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ðŸ— Build for Azure SWA
        run: |
          echo "Building for Azure SWA (environment: ${{ inputs.environment }})..."
          NODE_ENV=production MODE=azure-swa pnpm run build

          # Copy SWA config into the build
          cp staticwebapp.config.json dist/

          # Create 404.html for SPA routing
          cp dist/index.html dist/404.html

          echo "âœ… Build complete"
          echo "Build size: $(du -sh dist | cut -f1)"

      - name: ðŸ“‹ Build contents
        run: |
          echo "### ðŸ“¦ Build Contents" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          ls -lah dist/ >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

      - name: ðŸš€ Deploy to Azure Static Web Apps
        id: deploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: 'upload'
          # Configuration
          app_location: 'dist'
          skip_api_build: true
          skip_app_build: true
          output_location: ''
          config_file_location: ''
          production_branch: main
        env:
          VITE_APP_VERSION: ${{ inputs.release_tag }}
          VITE_APP_BASE: /

      - name: ðŸ“Š Deployment Summary
        if: success()
        run: |
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### âœ… Deployment Successful" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Your application has been deployed to Azure Static Web Apps." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** ${{ inputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ inputs.release_tag }}" >> $GITHUB_STEP_SUMMARY

      - name: âŒ Deployment Failed
        if: failure()
        run: |
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### âŒ Deployment Failed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Check the logs above for error details." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Common issues:" >> $GITHUB_STEP_SUMMARY
          echo "- Invalid Azure SWA API token" >> $GITHUB_STEP_SUMMARY
          echo "- Build artifacts missing or corrupted" >> $GITHUB_STEP_SUMMARY
          echo "- Azure SWA service issues" >> $GITHUB_STEP_SUMMARY
