name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  # Allow manual trigger
  workflow_dispatch:

env:
  # Enable build time tracking
  TIMING: '1'
  # Enable dependency cache debugging
  DEBUG: '1'

# Ensure we don't have multiple workflows running at once
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  checks: read
  pull-requests: write
  statuses: read

jobs:
  validate:
    name: ðŸ” Validate
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - name: ðŸ“¥ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.19.0

      - name: ðŸ— Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: 'pnpm'

      # Cache dependencies
      - name: ðŸ“¦ Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            **/node_modules
            ~/.pnpm-store
            ~/.cache/pnpm
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      # Cache build artifacts
      - name: ðŸ“¦ Cache build artifacts
        uses: actions/cache@v4
        with:
          path: |
            .vite
            dist
            .swc
            coverage
          key: ${{ runner.os }}-build-${{ hashFiles('**/pnpm-lock.yaml') }}-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-build-${{ hashFiles('**/pnpm-lock.yaml') }}-

      - name: ðŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile

      # Cache TypeScript incremental builds
      - name: ðŸ“¦ Cache TypeScript
        uses: actions/cache@v4
        with:
          path: |
            **/*.tsbuildinfo
            node_modules/.cache/typescript
            node_modules/.cache/tsbuildinfo
          key: ${{ runner.os }}-tsbuild-${{ hashFiles('**/tsconfig*.json') }}-${{ hashFiles('**/*.ts', '**/*.tsx') }}
          restore-keys: |
            ${{ runner.os }}-tsbuild-${{ hashFiles('**/tsconfig*.json') }}-
            ${{ runner.os }}-tsbuild-

      - name: ðŸ”Ž Type check
        run: pnpm run type-check

      - name: ðŸ§ª Lint
        run: pnpm run lint

      - name: ðŸ’… Check code formatting
        run: pnpm run format:check

      # disabled, because of missing final test suite
      # - name: ðŸ§¬ Run unit tests
      #   run: pnpm run test:run

  # E2E tests disabled for now, because of missing test suite
