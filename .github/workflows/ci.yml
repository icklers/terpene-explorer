  build:
    name: ðŸ— Build
    runs-on: ubuntu-latest
    needs: [validate]

    steps:
      - uses: actions/checkout@v5

      - name: ðŸ“¥ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.19.0

      - name: ðŸ— Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: 'pnpm'

      - name: ðŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ðŸ”§ Create production env
        run: |
          echo "VITE_BUILD_TIME=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> .env.production
          echo "VITE_COMMIT_SHA=$GITHUB_SHA" >> .env.production
          echo "VITE_VERSION=${GITHUB_REF#refs/*/}" >> .env.production

      - name: Validate and copy data files
        run: pnpm run copy-and-validate-data

      - name: ðŸ— Build for Azure SWA
        id: build-swa
        run: |
          start_time=$SECONDS
          NODE_ENV=production MODE=azure-swa pnpm run build
          # Copy SWA config into the build
          cp staticwebapp.config.json dist/
          end_time=$SECONDS
          build_time=$((end_time - start_time))
          echo "swa_build_time=$build_time" >> $GITHUB_OUTPUT
          build_size=$(du -sh dist | cut -f1)
          echo "swa_build_size=$build_size" >> $GITHUB_OUTPUT
          chunk_count=$(find dist/assets -type f | wc -l)
          echo "swa_chunk_count=$chunk_count" >> $GITHUB_OUTPUT

      - name: ðŸ“ Create 404.html
        run: cp dist/index.html dist/404.html

      - name: ðŸ“Š Report Build Stats
        run: |
          echo "### Build Performance Report ðŸ“Š" >> $GITHUB_STEP_SUMMARY
          echo "| Metric | Azure SWA |" >> $GITHUB_STEP_SUMMARY
          echo "| --- | --- |" >> $GITHUB_STEP_SUMMARY
          echo "| Build Time | ${{ steps.build-swa.outputs.swa_build_time }}s |" >> $GITHUB_STEP_SUMMARY
          echo "| Build Size | ${{ steps.build-swa.outputs.swa_build_size }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Chunk Count | ${{ steps.build-swa.outputs.swa_chunk_count }} |" >> $GITHUB_STEP_SUMMARY

      - name: ðŸ“¦ Upload Azure SWA build
        uses: actions/upload-artifact@v5
        with:
          name: azure-swa-build
          path: dist/
          retention-days: 7

      - name: ðŸ“¦ Archive build artifacts
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          cd dist
          tar -czf ../dist.tar.gz .
          cd ..
          zip -r dist.zip dist/

      - name: ðŸ“¤ Upload archived artifacts
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v5
        with:
          name: release-artifacts
          path: |
            dist.tar.gz
            dist.zip
          retention-days: 7

  deploy_preview:
    name: ðŸš€ Deploy Preview
    needs: [build]
    # Only deploy for PRs which are not Dependabot, OR if Dependabot PR has ci/preview label
    if: >
      github.event_name == 'pull_request' &&
      (
        (!startsWith(github.actor, 'dependabot') && !startsWith(github.event.pull_request.user.login, 'dependabot'))
        ||
        contains(github.event.pull_request.labels.*.name, 'ci/preview')
      )
    uses: ./.github/workflows/azure-swa-deploy-v2.yml
    with:
      environment: preview
      release_tag: pr-${{ github.event.pull_request.number }}
    secrets:
      AZURE_STATIC_WEB_APPS_API_TOKEN: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_BLUE_DESERT_06E30DF03 }}
