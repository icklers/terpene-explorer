      #     name: github-pages-build
      #     path: dist-gh-pages/
      #     retention-days: 7

      - name: 📦 Upload Azure SWA build
        uses: actions/upload-artifact@v4
        with:
          name: azure-swa-build
          path: dist/
          retention-days: 7