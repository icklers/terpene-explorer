name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  # Allow manual trigger
  workflow_dispatch:

env:
  # Enable build time tracking
  TIMING: "1"
  # Enable dependency cache debugging
  DEBUG: "1"

# Ensure we don't have multiple workflows running at once
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  validate:
    name: ðŸ” Validate
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v5
      
      - name: ðŸ“¥ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.15.0
      
      - name: ðŸ— Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: 'pnpm'

      # Cache build dependencies
      - name: ðŸ“¦ Cache build dependencies
        uses: actions/cache@v4
        with:
          path: |
            node_modules/.vite
            node_modules/.cache
            ~/.cache/Cypress
            ~/.cache/ms-playwright
          key: ${{ runner.os }}-build-${{ hashFiles('**/pnpm-lock.yaml') }}-${{ hashFiles('**.[jt]s', '**.[jt]sx') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ hashFiles('**/pnpm-lock.yaml') }}-
            ${{ runner.os }}-build-
      
      - name: ðŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile

      # Cache TypeScript incremental builds
      - name: ðŸ“¦ Cache TypeScript
        uses: actions/cache@v4
        with:
          path: |
            .tsbuildinfo
            node_modules/.cache/tsbuildinfo
          key: ${{ runner.os }}-tsbuild-${{ hashFiles('**.[jt]s', '**.[jt]sx', '**/tsconfig.json') }}
          restore-keys: |
            ${{ runner.os }}-tsbuild-
      
      - name: ðŸ”Ž Type check
        run: pnpm run type-check
      
      - name: ðŸ§ª Lint
        run: pnpm run lint
      
      - name: ðŸ’… Check formatting
        run: pnpm run format:check
      
      - name: ðŸ§¬ Run unit tests
        run: pnpm run test:run
        
  e2e:
    name: ðŸŽ­ E2E Tests
    runs-on: ubuntu-latest
    needs: validate
    
    steps:
      - uses: actions/checkout@v5
      
      - name: ðŸ“¥ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
      
      - name: ðŸ— Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: 'pnpm'
      
      - name: ðŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: ðŸŽ­ Install Playwright
        run: pnpm exec playwright install --with-deps
      
      - name: ðŸŽ­ Run Playwright tests
        run: pnpm run test:e2e
      
      - name: ðŸ“Š Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

  build:
    name: ðŸ— Build
    runs-on: ubuntu-latest
    needs: [validate, e2e]
    
    steps:
      - uses: actions/checkout@v5
      
      - name: ðŸ“¥ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
      
      - name: ðŸ— Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: 'pnpm'
      
      - name: ðŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: ðŸ”§ Create production env
        run: |
          echo "VITE_BUILD_TIME=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> .env.production
          echo "VITE_COMMIT_SHA=$GITHUB_SHA" >> .env.production
          echo "VITE_VERSION=${GITHUB_REF#refs/*/}" >> .env.production
      
      - name: ðŸ— Build
        id: build
        run: |
          start_time=$SECONDS
          pnpm run build
          end_time=$SECONDS
          build_time=$((end_time - start_time))
          echo "build_time=$build_time" >> $GITHUB_OUTPUT
          # Get build size
          build_size=$(du -sh dist | cut -f1)
          echo "build_size=$build_size" >> $GITHUB_OUTPUT
          # Get chunk count
          chunk_count=$(find dist/assets -type f | wc -l)
          echo "chunk_count=$chunk_count" >> $GITHUB_OUTPUT
      
      - name: ðŸ“ Create 404.html
        run: cp dist/index.html dist/404.html
      
      - name: ðŸ“Š Report Build Stats
        run: |
          echo "### Build Performance Report ðŸ“Š" >> $GITHUB_STEP_SUMMARY
          echo "| Metric | Value |" >> $GITHUB_STEP_SUMMARY
          echo "| --- | --- |" >> $GITHUB_STEP_SUMMARY
          echo "| Build Time | ${{ steps.build.outputs.build_time }}s |" >> $GITHUB_STEP_SUMMARY
          echo "| Build Size | ${{ steps.build.outputs.build_size }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Chunk Count | ${{ steps.build.outputs.chunk_count }} |" >> $GITHUB_STEP_SUMMARY
          
      - name: ðŸ“¦ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: production-build
          path: dist/
          retention-days: 7