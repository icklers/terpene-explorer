name: Automated Release

on:
  push:
    tags:
      - 'v*.*.*' # Triggers on tags like v1.0.0, v1.0.1, etc.

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Required to create a GitHub Release

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '24' # Or your preferred Node.js version

    - name: Install dependencies
      run: npm ci

    - name: Build application
      run: npm run build

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        # files: | # Attach built artifacts to the release
        #   build/*
        generate_release_notes: true # Automatically generate release notes from commit messages
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
