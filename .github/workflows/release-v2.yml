name: Release (v2)

# Trigger on push to main after CI completes successfully
on:
  workflow_run:
    workflows: ['CI']
    types:
      - completed
    branches:
      - main
  # Allow manual triggering for testing/debugging
  workflow_dispatch:

permissions:
  contents: write
  issues: write
  pull-requests: write
  actions: write

# Prevent concurrent releases
concurrency:
  group: release-v2
  cancel-in-progress: false

jobs:
  release:
    name: ðŸš€ Semantic Release
    runs-on: ubuntu-latest
    # Only run if CI completed successfully
    if: |
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success')

    outputs:
      new_release_published: ${{ steps.semantic.outputs.new_release_published }}
      new_release_version: ${{ steps.semantic.outputs.new_release_version }}
      new_release_git_tag: ${{ steps.semantic.outputs.new_release_git_tag }}

    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          # Use GITHUB_TOKEN - semantic-release will handle authentication
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: true

      - name: ðŸ“¥ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.19.0

      - name: ðŸ— Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: 'pnpm'

      - name: ðŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ðŸ“¥ Download build artifacts from CI
        uses: dawidd6/action-download-artifact@v11
        continue-on-error: true
        with:
          workflow: ci.yml
          workflow_conclusion: success
          name: release-artifacts
          path: .
          # Search for the most recent successful CI run
          search_artifacts: true
          if_no_artifact_found: warn

      - name: ðŸ— Build artifacts if not found
        run: |
          if [ ! -f "dist.tar.gz" ] || [ ! -f "dist.zip" ]; then
            echo "âš ï¸ Build artifacts not found, building now..."
            pnpm run build
            cd dist && tar -czf ../dist.tar.gz . && cd ..
            zip -r dist.zip dist/
            echo "âœ… Build artifacts created"
          else
            echo "âœ… Using existing build artifacts from CI"
          fi

      - name: ðŸš€ Run semantic-release
        id: semantic
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GIT_AUTHOR_NAME: github-actions[bot]
          GIT_AUTHOR_EMAIL: github-actions[bot]@users.noreply.github.com
          GIT_COMMITTER_NAME: github-actions[bot]
          GIT_COMMITTER_EMAIL: github-actions[bot]@users.noreply.github.com
        run: |
          # Run semantic-release and capture outputs
          pnpm exec semantic-release

          # Check if a new release was published
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          if [ -n "$LATEST_TAG" ]; then
            echo "new_release_published=true" >> $GITHUB_OUTPUT
            echo "new_release_version=${LATEST_TAG#v}" >> $GITHUB_OUTPUT
            echo "new_release_git_tag=$LATEST_TAG" >> $GITHUB_OUTPUT
            echo "âœ… New release published: $LATEST_TAG"
          else
            echo "new_release_published=false" >> $GITHUB_OUTPUT
            echo "â„¹ï¸ No new release (no releasable commits since last tag)"
          fi

      - name: ðŸ“Š Release Summary
        if: always()
        run: |
          echo "### ðŸŽ‰ Release Status" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ steps.semantic.outputs.new_release_published }}" == "true" ]; then
            echo "**Status:** âœ… New release published" >> $GITHUB_STEP_SUMMARY
            echo "**Version:** \`${{ steps.semantic.outputs.new_release_git_tag }}\`" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ”— [View Release](https://github.com/${{ github.repository }}/releases/tag/${{ steps.semantic.outputs.new_release_git_tag }})" >> $GITHUB_STEP_SUMMARY
          else
            echo "**Status:** â„¹ï¸ No release needed" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "No releasable commits found since the last release." >> $GITHUB_STEP_SUMMARY
          fi

  # Deploy to Azure Static Web Apps
  deploy:
    name: ðŸš€ Deploy to Azure SWA
    needs: release
    if: needs.release.outputs.new_release_published == 'true'
    uses: ./.github/workflows/azure-swa-deploy-v2.yml
    with:
      release_tag: ${{ needs.release.outputs.new_release_git_tag }}
      environment: production
    secrets:
      AZURE_STATIC_WEB_APPS_API_TOKEN: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_BLUE_DESERT_06E30DF03 }}
