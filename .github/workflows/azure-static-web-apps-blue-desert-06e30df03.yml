name: Azure Static Web Apps CI/CD

on:
  # Triggered by CI workflow for PRs
  workflow_call:
    inputs:
      environment:
        description: 'Deployment environment (preview or production)'
        required: false
        type: string
        default: 'preview'
      release_tag:
        description: 'Release tag for production deployments'
        required: false
        type: string
    secrets:
      AZURE_STATIC_WEB_APPS_API_TOKEN:
        required: true
  # Direct trigger for main branch after CI completes
  workflow_run:
    workflows: ['CI']
    types: [completed]
    branches: [main]
  # Only handle PR closure (not open/sync)
  pull_request:
    types: [closed]
    branches:
      - main
  workflow_dispatch:

# Allow one concurrent deployment per environment
concurrency:
  group: 'azure-deploy-${{ github.event.pull_request.number || github.ref }}'
  cancel-in-progress: true

jobs:
  deploy_job:
    if: |
      (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success') ||
      github.event_name == 'pull_request' ||
      github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    name: Deploy Job
    steps:
      - uses: actions/checkout@v5
        with:
          submodules: true
          lfs: false

      - name: ðŸ“‹ Debug workflow run info
        run: |
          echo "Event name: ${{ github.event_name }}"
          echo "Workflow run ID: ${{ github.event.workflow_run.id || 'N/A' }}"
          echo "Workflow run conclusion: ${{ github.event.workflow_run.conclusion || 'N/A' }}"
          echo "Head branch: ${{ github.event.workflow_run.head_branch || github.ref_name }}"
          echo "Environment input: ${{ inputs.environment || 'N/A' }}"
          echo "Release tag input: ${{ inputs.release_tag || 'N/A' }}"

      - name: ðŸ“¥ Download build artifacts (workflow_run from CI)
        if: github.event_name == 'workflow_run'
        uses: dawidd6/action-download-artifact@v11
        with:
          workflow: ci.yml
          name: azure-swa-build
          path: dist
          run_id: ${{ github.event.workflow_run.id }}
          workflow_conclusion: success

      - name: ðŸ“¥ Download build artifacts (workflow_call from release)
        if: github.event_name == 'workflow_call' && inputs.release_tag != ''
        uses: dawidd6/action-download-artifact@v11
        with:
          workflow: release.yml
          name: release-artifacts
          path: .
          workflow_conclusion: success

      - name: ðŸ” Validate release artifacts download
        if: github.event_name == 'workflow_call' && inputs.release_tag != ''
        run: |
          echo "Validating downloaded release artifacts..."
          if [ ! -f "dist.tar.gz" ] && [ ! -f "dist.zip" ]; then
            echo "âŒ No release artifacts downloaded from release workflow"
            echo "Expected artifacts: dist.tar.gz or dist.zip"
            ls -la
            exit 1
          fi
          
          # Check file sizes
          if [ -f "dist.tar.gz" ]; then
            TAR_SIZE=$(stat -f%z dist.tar.gz 2>/dev/null || stat -c%s dist.tar.gz 2>/dev/null || echo "0")
            if [ "$TAR_SIZE" -lt 1000 ]; then
              echo "âŒ dist.tar.gz is too small (${TAR_SIZE}B)"
              exit 1
            fi
            echo "âœ… dist.tar.gz downloaded (${TAR_SIZE}B)"
          fi
          
          if [ -f "dist.zip" ]; then
            ZIP_SIZE=$(stat -f%z dist.zip 2>/dev/null || stat -c%s dist.zip 2>/dev/null || echo "0")
            if [ "$ZIP_SIZE" -lt 1000 ]; then
              echo "âŒ dist.zip is too small (${ZIP_SIZE}B)"
              exit 1
            fi
            echo "âœ… dist.zip downloaded (${ZIP_SIZE}B)"
          fi

      - name: ðŸ“¥ Download build artifacts (workflow_call from CI for PR preview)
        if: github.event_name == 'workflow_call' && inputs.release_tag == ''
        uses: dawidd6/action-download-artifact@v11
        with:
          workflow: ci.yml
          name: azure-swa-build
          path: dist
          workflow_conclusion: success

      - name: ðŸ“¥ Download build artifacts (pull_request via workflow_call)
        if: github.event_name == 'pull_request'
        uses: dawidd6/action-download-artifact@v11
        with:
          workflow: ci.yml
          name: azure-swa-build
          path: dist
          workflow_conclusion: success

      - name: ðŸ“‹ List build contents
        run: |
          echo "=== Build contents ==="
          ls -la dist/ 2>/dev/null || echo "No dist directory"
          ls -la dist.tar.gz 2>/dev/null || echo "No dist.tar.gz"
          ls -la dist.zip 2>/dev/null || echo "No dist.zip"
          echo "=== Assets directory ==="
          ls -la dist/assets/ 2>/dev/null || echo "No assets directory"
          echo "=== Checking index.html ==="
          head -20 dist/index.html 2>/dev/null || echo "No index.html found"

      - name: ðŸ“¦ Extract release artifacts
        if: github.event_name == 'workflow_call' && inputs.release_tag != ''
        run: |
          if [ -f "dist.tar.gz" ]; then
            echo "Extracting dist.tar.gz..."
            mkdir -p dist
            tar -xzf dist.tar.gz -C dist/
            echo "âœ… Extracted dist.tar.gz"
          elif [ -f "dist.zip" ]; then
            echo "Extracting dist.zip..."
            mkdir -p dist
            unzip -q dist.zip -d dist/
            echo "âœ… Extracted dist.zip"
          else
            echo "âŒ No release artifacts found to extract"
            exit 1
          fi

      - name: ðŸ“‹ Ensure config file is in root
        run: |
          if [ -f "dist/staticwebapp.config.json" ]; then
            cp dist/staticwebapp.config.json ./ 2>/dev/null || echo "Config already exists in root"
            echo "Copied staticwebapp.config.json from dist to root"
          fi
          echo "Config file contents:"
          cat staticwebapp.config.json 2>/dev/null || echo "No config file found"

      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN || secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_BLUE_DESERT_06E30DF03 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for Github integrations (i.e. PR comments)
          action: 'upload'
          ###### Repository/Build Configurations - These values can be configured to match your app requirements. ######
          # For more information regarding Static Web App workflow configurations, please visit: https://aka.ms/swaworkflowconfig
          app_location: 'dist' # Point to pre-built files
          skip_api_build: true # Set to true to skip building APIs - optional
          skip_app_build: true # Set to true to skip building app - optional
          output_location: '' # Already built, no additional output
          config_file_location: '' # Look in app_location (dist)
          # deployment_environment: Production
          production_branch: main
          ###### End of Repository/Build Configurations ######
        env:
          # Add any environment variables your app needs at runtime
          VITE_APP_VERSION: ${{ inputs.release_tag || github.event.workflow_run.head_branch || github.ref_name }}
          VITE_APP_BASE: /

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_BLUE_DESERT_06E30DF03 }}
          action: 'close'
