name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main
  # workflow_run:
  #   workflows: ["CI"]
  #   types: [completed]
  #   branches: [main]
  workflow_dispatch:

# Allow one concurrent deployment
concurrency:
  group: "azure-deploy"
  cancel-in-progress: true

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v5
        with:
          submodules: true
          lfs: false
      
      - name: ðŸ“¥ Download build artifacts
        uses: dawidd6/action-download-artifact@v11
        with:
          workflow: ci.yml
          name: azure-swa-build
          path: dist
          workflow_conclusion: success

      - name: ðŸ“‹ List build contents
        run: ls -la dist/

      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_BLUE_DESERT_06E30DF03 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for Github integrations (i.e. PR comments)
          action: "upload"
          ###### Repository/Build Configurations - These values can be configured to match your app requirements. ######
          # For more information regarding Static Web App workflow configurations, please visit: https://aka.ms/swaworkflowconfig
          app_location: "/" # App source code path
          skip_api_build: true # Set to true to skip building APIs - optional
          skip_app_build: true # Set to true to skip building app - optional
          output_location: "dist" # Built app content directory - optional
          # config_file_location: "" # Location of staticwebapp.config.json - optional
          # deployment_environment: Production
          production_branch: main
          ###### End of Repository/Build Configurations ######
        env:
          # Add any environment variables your app needs at runtime
          VITE_APP_VERSION: ${{ github.event.workflow_run.head_branch || github.ref_name }}
          VITE_APP_BASE: /
          VITE_APP_PUBLIC_URL: https://terpene.ickler.io

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_BLUE_DESERT_06E30DF03 }}
          action: "close"
