name: Azure Static Web Apps CI/CD

on:
  # Triggered by CI workflow for PRs
  workflow_call:
    inputs:
      environment:
        description: 'Deployment environment (preview or production)'
        required: false
        type: string
        default: 'preview'
    secrets:
      AZURE_STATIC_WEB_APPS_API_TOKEN:
        required: true
  # Direct trigger for main branch after CI completes
  workflow_run:
    workflows: ['CI']
    types: [completed]
    branches: [main]
  # Only handle PR closure (not open/sync)
  pull_request:
    types: [closed]
    branches:
      - main
  workflow_dispatch:

# Allow one concurrent deployment per environment
concurrency:
  group: 'azure-deploy-${{ github.event.pull_request.number || github.ref }}'
  cancel-in-progress: true

jobs:
  build_and_deploy_job:
    if: |
      (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success') ||
      (github.event_name == 'workflow_call') ||
      github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v5
        with:
          submodules: true
          lfs: false

      - name: ðŸ“‹ Debug workflow run info
        run: |
          echo "Event name: ${{ github.event_name }}"
          echo "Workflow run ID: ${{ github.event.workflow_run.id || 'N/A' }}"
          echo "Workflow run conclusion: ${{ github.event.workflow_run.conclusion || 'N/A' }}"
          echo "Head branch: ${{ github.event.workflow_run.head_branch || github.ref_name }}"

      - name: ðŸ“¥ Download build artifacts (workflow_run)
        if: github.event_name == 'workflow_run'
        uses: dawidd6/action-download-artifact@v11
        with:
          workflow: ci.yml
          name: azure-swa-build
          path: dist
          run_id: ${{ github.event.workflow_run.id }}
          workflow_conclusion: success

      - name: ðŸ“¥ Download build artifacts (workflow_call)
        if: github.event_name == 'workflow_call'
        uses: actions/download-artifact@v5
        with:
          name: azure-swa-build
          path: dist

      - name: ðŸ“‹ List build contents
        run: |
          echo "=== Build contents ==="
          ls -la dist/
          echo "=== Assets directory ==="
          ls -la dist/assets/ || echo "No assets directory"
          echo "=== Checking index.html ==="
          head -20 dist/index.html
          echo "=== Checking for staticwebapp.config.json ==="
          ls -la staticwebapp.config.json || echo "No config in root"
          ls -la dist/staticwebapp.config.json || echo "No config in dist"

      - name: ðŸ“‹ Ensure config file is in root
        run: |
          if [ -f "dist/staticwebapp.config.json" ]; then
            cp dist/staticwebapp.config.json ./
            echo "Copied staticwebapp.config.json from dist to root"
          fi
          echo "Config file contents:"
          cat staticwebapp.config.json | head -20

      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN || secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_BLUE_DESERT_06E30DF03 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for Github integrations (i.e. PR comments)
          action: 'upload'
          ###### Repository/Build Configurations - These values can be configured to match your app requirements. ######
          # For more information regarding Static Web App workflow configurations, please visit: https://aka.ms/swaworkflowconfig
          app_location: 'dist' # Point to pre-built files
          skip_api_build: true # Set to true to skip building APIs - optional
          skip_app_build: true # Set to true to skip building app - optional
          output_location: '' # Already built, no additional output
          config_file_location: '' # Look in app_location (dist)
          # deployment_environment: Production
          production_branch: main
          ###### End of Repository/Build Configurations ######
        env:
          # Add any environment variables your app needs at runtime
          VITE_APP_VERSION: ${{ github.event.workflow_run.head_branch || github.ref_name }}
          VITE_APP_BASE: /

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_BLUE_DESERT_06E30DF03 }}
          action: 'close'
