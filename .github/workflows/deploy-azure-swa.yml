name: Deploy to Azure Static Web Apps

on:
  workflow_run:
    workflows: ["CI"]
    types: [completed]
    branches: [main]
  workflow_dispatch:

# Allow one concurrent deployment
concurrency:
  group: "azure-deploy"
  cancel-in-progress: true

permissions:
  actions: read # needed to download artifacts from other workflows

jobs:
  deploy:
    name: ðŸš€ Deploy to Azure Static Web Apps
    # Only run if CI workflow was successful
    if: |
      github.event.workflow_run.conclusion == 'success' ||
      github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    environment:
      name: production
      url: ${{ steps.deploy.outputs.static_web_app_url }}
    
    steps:
      - name: ðŸ“¥ Download build artifacts
        uses: dawidd6/action-download-artifact@v11
        with:
          workflow: ci.yml
          name: azure-swa-build
          path: dist
          workflow_conclusion: success

      - name: ðŸ“‹ List build contents
        run: ls -la dist/

      - name: ðŸš€ Deploy to Azure Static Web Apps
        id: deploy
        uses: Azure/static-web-apps-deploy@v1
        env:
          DEPLOYMENT_TOKEN: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_GENTLE_GROUND_04EB9DE03 }}
        with:
          # Required
          azure_static_web_apps_api_token: ${{ env.DEPLOYMENT_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          
          # App configuration
          app_location: "/"
          output_location: "dist"
          # Static Web App configuration
          config_file_location: "."  # Look for staticwebapp.config.json in root
          routes_location: "."  # Look for staticwebapp.config.json in root
          
          # Deployment specific
          action: "upload"
          deployment_environment: production
          production_branch: main
          
          # Skip unnecessary features
          skip_api_build: true
          skip_app_build: true
          is_static_export: true
        env:
          # Add any environment variables your app needs at runtime
          VITE_APP_VERSION: ${{ github.event.workflow_run.head_branch || github.ref_name }}
          VITE_APP_BASE: /
          VITE_APP_PUBLIC_URL: https://terpene.ickler.io