name: Deploy to Azure Static Web Apps

on:
  workflow_run:
    workflows: ["CI"]
    types: [completed]
    branches: [main]
  workflow_dispatch:

# Allow one concurrent deployment
concurrency:
  group: "azure-deploy"
  cancel-in-progress: true

permissions:
  actions: read # needed to download artifacts from other workflows

jobs:
  deploy:
    name: ðŸš€ Deploy to Azure Static Web Apps
    # Only run if CI workflow was successful
    if: |
      github.event.workflow_run.conclusion == 'success' ||
      github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Download build artifacts
        uses: dawidd6/action-download-artifact@v11
        with:
          workflow: ci.yml
          name: production-build
          path: dist
          workflow_conclusion: success

      - name: ðŸ“‹ List build contents
        run: ls -la dist/

      - name: ðŸš€ Deploy to Azure Static Web Apps
        id: deploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_GENTLE_GROUND_04EB9DE03 }}
          # The following values should match your Azure Static Web App configuration
          app_location: "dist" # The location of your built app files
          skip_app_build: true # Skip build since we already have built files
          skip_api_build: true # Skip API build since we don't have an API
          output_location: "" # Leave empty since files are already in the correct structure
        env:
          # Add any environment variables your app needs at runtime
          VITE_APP_VERSION: ${{ github.ref_name }} # Will be vX.Y.Z from the tag